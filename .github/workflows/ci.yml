name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose
        working-directory: gsnake-core

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: cargo test --verbose
        working-directory: gsnake-core

      - name: Test contract_tests
        run: cargo test --test contract_tests --verbose
        working-directory: gsnake-core/engine/core

      - name: Test generate_contract_fixtures
        run: cargo test generate_contract_fixtures --verbose
        working-directory: gsnake-core/engine/core

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-wasm-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        run: wasm-pack build
        working-directory: gsnake-core/engine/bindings/wasm

  gsnake-editor-test:
    name: gsnake-editor Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-editor/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-editor

      - name: Run tests
        run: npm test
        working-directory: gsnake-editor

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-wasm-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build fixture WASM
        run: ./scripts/build_fixture_wasm.sh

      - name: Setup gsnake-web for E2E
        run: |
          npm --prefix gsnake-web ci
          rm -rf gsnake-web/node_modules/gsnake-wasm
          cp -R e2e/fixtures/gsnake-wasm/pkg gsnake-web/node_modules/gsnake-wasm
          npm --prefix gsnake-web run build

      - name: Setup gsnake-editor for E2E
        run: |
          npm --prefix gsnake-editor ci

      - name: Clean up existing server processes
        run: |
          # Kill any processes using ports 3000, 3001, 3003
          lsof -ti:3000 | xargs -r kill -9 || true
          lsof -ti:3001 | xargs -r kill -9 || true
          lsof -ti:3003 | xargs -r kill -9 || true
          sleep 1

      - name: Start web preview server
        run: |
          npm --prefix gsnake-web run preview -- --port 3000 --strictPort &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3000

      - name: Start editor dev server
        run: |
          npm --prefix gsnake-editor run dev &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3003

      - name: Run E2E tests
        env:
          CI: true
        run: npm run test:e2e
