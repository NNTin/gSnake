name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose
        working-directory: gsnake-core

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Test
        run: cargo test --verbose
        working-directory: gsnake-core

      - name: Test contract_tests
        run: cargo test --test contract_tests --verbose
        working-directory: gsnake-core/engine/core

      - name: Test generate_contract_fixtures
        run: cargo test generate_contract_fixtures --verbose
        working-directory: gsnake-core/engine/core

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-wasm-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        run: wasm-pack build
        working-directory: gsnake-core/engine/bindings/wasm

  gsnake-editor-test:
    name: gsnake-editor Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            gsnake-editor/package-lock.json
            gsnake-web/package-lock.json

      - name: Install gsnake-web dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-editor

      - name: Run tests
        run: npm test
        working-directory: gsnake-editor

  core-coverage:
    name: gsnake-core Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install llvm-tools
        run: rustup component add llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-llvm-cov
        run: |
          if ! command -v cargo-llvm-cov >/dev/null 2>&1; then
            cargo install cargo-llvm-cov --locked
          fi

      - name: Generate coverage report
        run: ./scripts/coverage.sh
        working-directory: gsnake-core

      - name: Upload coverage artifact
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: gsnake-core-coverage
          path: gsnake-core/target/llvm-cov

  gsnake-editor-coverage:
    name: gsnake-editor Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            gsnake-editor/package-lock.json
            gsnake-web/package-lock.json

      - name: Install gsnake-web dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-editor

      - name: Run coverage
        run: npm run coverage
        working-directory: gsnake-editor

      - name: Upload coverage artifact
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: gsnake-editor-coverage
          path: gsnake-editor/coverage

  gsnake-web-coverage:
    name: gsnake-web Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Run coverage
        run: npm run coverage
        working-directory: gsnake-web

      - name: Upload coverage artifact
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: gsnake-web-coverage
          path: gsnake-web/packages/gsnake-web-app/coverage

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      E2E_RUNTIME_DIR: /tmp/gsnake-e2e
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm build
        uses: actions/cache@v4
        with:
          path: gsnake-core/target
          key: ${{ runner.os }}-wasm-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build fixture WASM
        run: ./scripts/build_fixture_wasm.sh

      - name: Setup gsnake-web for E2E
        run: |
          npm --prefix gsnake-web ci
          rm -rf gsnake-web/node_modules/gsnake-wasm
          rm -rf gsnake-web/packages/gsnake-web-app/node_modules/gsnake-wasm
          mkdir -p gsnake-web/node_modules
          mkdir -p gsnake-web/packages/gsnake-web-app/node_modules
          cp -R e2e/fixtures/gsnake-wasm/pkg gsnake-web/node_modules/gsnake-wasm
          cp -R e2e/fixtures/gsnake-wasm/pkg gsnake-web/packages/gsnake-web-app/node_modules/gsnake-wasm
          npm --prefix gsnake-web run build

      - name: Setup gsnake-editor for E2E
        run: |
          npm --prefix gsnake-editor ci

      - name: Prepare E2E runtime directory
        run: |
          rm -rf "$E2E_RUNTIME_DIR"
          mkdir -p "$E2E_RUNTIME_DIR"

      - name: Start web preview server and wait for health
        run: |
          set -euo pipefail
          npm --prefix gsnake-web run preview -- --port 3000 --strictPort \
            > "$E2E_RUNTIME_DIR/web-server.log" 2>&1 &
          web_pid=$!
          echo "$web_pid" > "$E2E_RUNTIME_DIR/web-server.pid"

          for attempt in {1..60}; do
            if curl --fail --silent --show-error http://localhost:3000/health \
              | grep -F "gsnake-web:ok" >/dev/null; then
              exit 0
            fi

            if ! kill -0 "$web_pid" >/dev/null 2>&1; then
              echo "web preview server exited before becoming healthy"
              cat "$E2E_RUNTIME_DIR/web-server.log"
              exit 1
            fi

            sleep 1
          done

          echo "web preview server failed to become healthy in time"
          tail -n 200 "$E2E_RUNTIME_DIR/web-server.log" || true
          exit 1

      - name: Start editor dev server and wait for health
        run: |
          set -euo pipefail
          npm --prefix gsnake-editor run dev:editor > "$E2E_RUNTIME_DIR/editor-dev.log" 2>&1 &
          editor_dev_pid=$!
          echo "$editor_dev_pid" > "$E2E_RUNTIME_DIR/editor-dev.pid"

          for attempt in {1..60}; do
            if curl --fail --silent --show-error http://localhost:3003/health \
              | grep -F "gsnake-editor-ui:ok" >/dev/null; then
              exit 0
            fi

            if ! kill -0 "$editor_dev_pid" >/dev/null 2>&1; then
              echo "editor dev server exited before becoming healthy"
              cat "$E2E_RUNTIME_DIR/editor-dev.log"
              exit 1
            fi

            sleep 1
          done

          echo "editor dev server failed to become healthy in time"
          tail -n 200 "$E2E_RUNTIME_DIR/editor-dev.log" || true
          exit 1

      - name: Start editor API server and wait for health
        run: |
          set -euo pipefail
          npm --prefix gsnake-editor run dev:server > "$E2E_RUNTIME_DIR/editor-api.log" 2>&1 &
          editor_api_pid=$!
          echo "$editor_api_pid" > "$E2E_RUNTIME_DIR/editor-api.pid"

          for attempt in {1..60}; do
            if curl --fail --silent --show-error http://localhost:3001/health \
              | grep -F '"status":"ok"' | grep -F '"service":"gsnake-editor-api"' >/dev/null; then
              exit 0
            fi

            if ! kill -0 "$editor_api_pid" >/dev/null 2>&1; then
              echo "editor API server exited before becoming healthy"
              cat "$E2E_RUNTIME_DIR/editor-api.log"
              exit 1
            fi

            sleep 1
          done

          echo "editor API server failed to become healthy in time"
          tail -n 200 "$E2E_RUNTIME_DIR/editor-api.log" || true
          exit 1

      - name: Run E2E tests
        env:
          CI: true
          NODE_OPTIONS: --dns-result-order=ipv4first
        run: npm run test:e2e

      - name: Stop E2E services
        if: ${{ always() }}
        run: |
          set +e
          for service in editor-api editor-dev web-server; do
            pid_file="$E2E_RUNTIME_DIR/${service}.pid"
            log_file="$E2E_RUNTIME_DIR/${service}.log"
            if [[ ! -f "$pid_file" ]]; then
              continue
            fi

            pid="$(cat "$pid_file")"
            if [[ -z "$pid" ]]; then
              continue
            fi

            if kill -0 "$pid" >/dev/null 2>&1; then
              kill "$pid" >/dev/null 2>&1 || true
              for _ in {1..10}; do
                if ! kill -0 "$pid" >/dev/null 2>&1; then
                  break
                fi
                sleep 1
              done
              kill -9 "$pid" >/dev/null 2>&1 || true
            fi

            if [[ -f "$log_file" ]]; then
              echo "=== ${service} log tail ==="
              tail -n 40 "$log_file" || true
            fi
          done

  required-merge-gates:
    name: Required Merge Gates
    if: ${{ always() && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs:
      - core-coverage
      - gsnake-editor-coverage
      - gsnake-web-coverage
      - e2e-test
    steps:
      - name: Validate required checks
        run: |
          echo "core-coverage: ${{ needs['core-coverage'].result }}"
          echo "gsnake-editor-coverage: ${{ needs['gsnake-editor-coverage'].result }}"
          echo "gsnake-web-coverage: ${{ needs['gsnake-web-coverage'].result }}"
          echo "e2e-test: ${{ needs['e2e-test'].result }}"

          if [[ "${{ needs['core-coverage'].result }}" != "success" || \
                "${{ needs['gsnake-editor-coverage'].result }}" != "success" || \
                "${{ needs['gsnake-web-coverage'].result }}" != "success" || \
                "${{ needs['e2e-test'].result }}" != "success" ]]; then
            echo "One or more required coverage/E2E checks failed."
            exit 1
          fi

          echo "Coverage and E2E merge gates passed."
