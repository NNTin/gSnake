name: Dependency Audit

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Audit (${{ matrix.project.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: root
            directory: .
            lockfile: package-lock.json
          - name: gsnake-web
            directory: gsnake-web
            lockfile: gsnake-web/package-lock.json
          - name: gsnake-editor
            directory: gsnake-editor
            lockfile: gsnake-editor/package-lock.json
          - name: gsnake-specs
            directory: gsnake-specs
            lockfile: gsnake-specs/package-lock.json

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.project.lockfile }}

      - name: Run npm audit
        run: npm audit --package-lock-only --audit-level=high
        working-directory: ${{ matrix.project.directory }}

  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Generate lockfile (gsnake-core)
        run: cargo generate-lockfile
        working-directory: gsnake-core

      - name: Run cargo audit (gsnake-core)
        run: cargo audit --file Cargo.lock
        working-directory: gsnake-core

      - name: Run cargo audit (gsnake-levels)
        run: cargo audit --file Cargo.lock
        working-directory: gsnake-levels
